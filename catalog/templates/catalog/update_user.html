{% extends 'catalog/base.html' %}
{% block content %}

        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h5 class="display-4 fw-bolder">Update User Profile</h5>                    
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <center>
                    <div class="col-8">

                        <br/><br>
                        <form method="POST" action="{% url 'update_user' %}">
                            {% csrf_token %}

                            {{ user_form.as_p }}
                            <br/><br/>
                            <button type="submit" class="btn btn-secondary">
                                Update Profile
                            </button>                            
                        </form>
                        <br/><br>
                    <a href="{% url 'update_password' %}" class="btn btn-success">
                        Update Password
                    </a>
                    </div>
                    <br/><br>
                <br/><br>
                </center>
            </div>
        </div>

{% endblock %}
